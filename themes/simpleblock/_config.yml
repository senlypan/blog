    | 2022-11-12：十二日凌晨三时许，我从睡梦中忽坐起，推醒爱人，告诉她：“我想辞职，然后在孩子上小学之前，带他到处走走，见见外面的世界。另外我还想拍视频、做专栏、换套活法 ...”，她听完翻了身，以为我说梦话，又睡入梦乡了。其实没有梦话，只是一些忽闪忽闪的梦想清单，一颗颗之前埋下的种子，最近好像要发芽。我靠坐在床头，没有再入睡，直至天亮。———— 我们此生短暂，且放光芒。

